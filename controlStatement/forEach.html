<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const array1 = [45,89,65,100];
        let value1 ="";
        
        array1.forEach(thisfunction);

        document.getElementById('demo').innerHTML = value1;

        function thisfunction(value){
            value1 += value + "<hr>";
        }
    </script>
</body>
</html>
