<body>
    <p id="demo"></p>

    <script>

        // for(i = 0, len = trainees.length, alltrainees=[] ; i<len; i++){

        i = 0;

        // for(; i<len; i++){
        //     alltrainees += trainees[i]+"<hr>";
        // }

        for( ; i<len; ){
            alltrainees += trainees[i]+"<hr>";
            i++;
        }

        document.getElementById('demo').innerHTML = alltrainees;
    </script>
