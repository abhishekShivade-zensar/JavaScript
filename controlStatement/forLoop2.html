<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const trainee = {week1:25,week2:28,week3:29,week4:30};
        var len = Object.keys(trainee).length;
        let average = 0;
        let aggregate;
        let i;
        for(i in trainee){
            aggregate += trainee[i];
        }

        average = aggregate/i;

        // average = (trainee.week1+trainee.week2+trainee.week3+trainee.week4)/4;

        document.getElementById('demo').innerHTML= average;
    </script>
</body>
</html>
