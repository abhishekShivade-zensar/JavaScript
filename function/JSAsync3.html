        let myPromise= new Promise(function(resolve){

            request1.open('GET',"ajax.txt");
            request1.onload = function(){
                if(request1.status == 200){
                    resolve(request1.responseText);
                }else{
                    resolve("Error: "+request1.status);
                }

        });

        }
