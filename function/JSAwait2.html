        // async function
        async function asyncFunc() {

            // a promise
            let promise = new Promise(function (resolve) {
                setTimeout(function () {
                    resolve('Promise resolved')
                }, 4000);
            });
            
            try {
                // wait until the promise resolves
                let result = await promise;

                console.log(result);
            }
            catch (error) {
                console.log(error);
            }
        }

        // calling the async function
        asyncFunc(); // Promise resolved
