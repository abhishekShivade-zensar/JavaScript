    <button onclick="document.getElementById("demo1").innerHTML = marutiCar.model">Maruti Car</button>

    <script>
        class car{
            constructor (company,category,model,color,varient,price,year){
                this.company = company;
                this.category = category;
                this.model = model;
                this.color = color;
                this.varient = varient;
                this.price = price;
                this.year = year;
            }

            age(){
                let date = new Date();
                return date.getFullYear()-this.year;
            }
        }

        marutiCar = new car("Suzuki","MUV","Ertiga","White","Petrol",1250000,2010);

    </script>
