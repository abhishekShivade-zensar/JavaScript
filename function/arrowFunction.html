<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function currentDate(){
            return Date();
        }

        currentDate1 = () => "Today's Date : "+ Date();

        document.getElementById('demo').innerHTML = currentDate();

        document.getElementById('demo1').innerHTML = currentDate1();

        let arrowFunction = (num1, num2) => num1+num2;

        document.getElementById('demo2').innerHTML = arrowFunction(10,20);
    </script>
</body>
</html>
