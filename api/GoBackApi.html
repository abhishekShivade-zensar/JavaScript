<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="gobackpage" onclick="apigoback()">Go Back</button>
    <button id="goforwardpage" onclick="apigoforward()">Go Forward</button>
    <button id="go2backpage" onclick="apigoback2()">Go Back 2</button>
    <button id="go2forwardpage" onclick="apigoforward2()">Go Forward 2</button>

    <script>
        function apigoback(){
            window.history.back();
        }

        function apigoforward(){
            window.history.forward();
        }

        function apigoback2(){
            window.history.go(-2);
        }

        function apigoforward2(){
            window.history.go(2);
        }
    </script>
</body>
</html>
