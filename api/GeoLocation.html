<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getlocation()">Get GeoLocation</button>
    <h1 id="display"></h1>

    <script>
        function getlocation(){
            try{
                navigator.geolocation.getCurrentPosition(showPosition);
            } catch{
                document.getElementById('display').innerHTML = err;
            }
        }

        function showPosition(position){
            document.getElementById('display').innerHTML= "Lattitude : "+ position.coords.latitude +"<hr>Longitude :"+ position.coords.longitude;
        }
    </script>
</body>
</html>
