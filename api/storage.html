<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="display"></h1>

    <script>
        sessionStorage.setItem("name","shivade");

        localStorage.setItem("name","Abhishek");

        document.getElementById('display').innerHTML = sessionStorage.getItem("name");

        
        document.getElementById('display').innerHTML = sessionStorage.length;

        localStorage.removeItem("name");
        sessionStorage.removeItem('name');
        document.getElementById('display').innerHTML = localStorage.getItem("name");
    </script>
</body>
</html>
