<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inputbox">
    <button onclick="fetchfunction()">Click me to Test Input</button>

    <p id="display"></p>
    <p id="display1"></p>

    <script>
        function fetchfunction(){
            let input1;
            input1 = document.getElementById("inputbox").value;

            try{
                if(inout1 == "") throw "no input";
                if(isNaN(input1)) throw "not a number";

                input1 = Number(input1);
                if(input1<100) throw "below 100";
                if(input1>100) throw "above 100";

            } catch(err){
                document.getElementById("display").innerHTML = err;
            } finally{
                document.getElementById("display1").innerHTML = input1;
            }
        }
    </script>
</body>
</html>
