<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="person"></p>
    <p id="person1"></p>

    <script>
        const person = {
            firstName : "Abhishek",
            lastName : "Shivade",
            age : 25,
            height : 1.778,
            weight: 50,
            city : "Nashik",
            state : "MH",
            country : "IND",

            fullName : function(){
                return this.firstName+" "+this.lastName;
            },

            bmi : function(){
                return this.weight/(this.height*this.height);
            },

            address : function(){
                return this.city+" "+this.state+" "+this.country
            }
        }

        document.getElementById('person').innerHTML = person.firstName+" "+person.lastName;
        
        document.getElementById('person1').innerHTML = person["firstName"]+" "+person["lastName"];

        document.getElementById("person").innerHTML = person.fullName();
        document.getElementById("person1").innerHTML = person.bmi();

        
    </script>
</body>
</html>
